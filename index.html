<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Library</title>
</head>
<body>
    <div class="container">
        <h1 class="header">My Library</h1>
        <ul id="book-list"></ul>
        <button id="add">Add Book</button>
        <form id="book-form" action="#">
            <h3 class="header">Add Book</h3>
            <input type="text" id="form-title" name="form-title" placeholder="title" required>
            <input type="text" id="form-pages" name="form-pages" placeholder="pages" required>
            <input type="text" id="form-author" name="form-author" placeholder="author" required>
            <div class="form-btns">
                <button type="submit" id="submit">Add</button>
                <button id="cancel">Cancel</button>
            </div>

        </form>
    </div>
    <script src="library.js"></script>    
</body>
</html>
